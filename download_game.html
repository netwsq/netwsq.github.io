<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Download</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png">
    <video autoplay loop muted src="Tree Genshin Impact.mp4" disablePictureInPicture></video>
    <div class="box" id="div" style="width:80%;top: 50px;bottom: 50px;left:10%;padding: 0px;"></div>
    <script src="JavaScript/game/gamelist.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            for (i = 0; i < games.length; i++) {
                pic = "game/game_icon/" + games[i].src + ".jpg";
                if (typeof (games[i].website) == "undefined") {
                    address = "game/game_resource/" + games[i].src + "." + games[i].format;
                } else {
                    address = games[i].website;
                }
                document.getElementById("div").innerHTML += '<div class="download">' + '<div>' + '<img class="downloadimg" src=' + pic + '>' + '<h3 class="downloadp">' + games[i].name + '</h3>' + '<a href="' + address + '">' + '<button class="btn" >' + 'Download' + '</button>' + '</div>' + '</div>';
            }
        }
    </script>
</head>
<style type="text/css">
    .btn {
        float: right;
    }
</style>

</html>
