<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Download</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.png">
    <video autoplay loop muted src="Tree Genshin Impact.mp4" disablePictureInPicture></video>
    <div class="box" id="div" style="width:80%;top: 50px;bottom: 50px;left:10%;padding: 0px;"></div>
    <script src="JavaScript/adobe/adobelist.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            for (i = 0; i < adobes.length; i++) {
                pic = "adobe/adobe_icon/" + adobes[i].src + ".png";
                if (typeof (adobes[i].website) == "undefined") {
                    address = "adobe/adobe_resource/" + adobes[i].src + "." + adobes[i].format;
                } else {
                    address = adobes[i].website;
                }
                document.getElementById("div").innerHTML += "<div class='download' onclick='contect()'>" + '<div>' + '<img class="downloadimg" src=' + pic + '>' + '<h3 class="downloadp">' + adobes[i].name + '</h3>' + '<a href="' + address + '">' + '<button class="btn" >' + 'Download' + '</button>' + '</div>' + '</div>';
            }
        }

    </script>
</head>
<style type="text/css">
    .btn {
        float: right;
    }
</style>

</html>
