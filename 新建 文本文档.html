<html>

<head>
    <title>Search Function</title>
</head>

<body>
    <input type="text" id="searchInput" />
    <div id="div">
        <div id="element1">Element 1</div>
        <div id="element2">Element 2</div>
        <div class="element3">Element 3</div>
    </div>

    <script>
        // Get the input element
        var input = document.getElementById("searchInput").value;
        // Get all elements
        var elements = document.getElementsByTagName("*");
        // Initialize a variable to track if a match is found
        var matchFound = false;
        // Loop through all elements
        for (var i = 0; i < elements.length; i++) {
            // Get the element
            var element = elements[i];
            // Get the element's tag name
            var tagName = element.tagName;
            // Get the element's id
            var id = element.getAttribute("id");
            // Skip the element if it is the search input
            if (id == "searchInput") {
                continue;
            }
            // Get the element's class name
            var className = element.getAttribute("class");
            // Get the element's text content
            var textContent = element.textContent;
            // Check if the input is in the element, id, class name or text content
            if (textContent.indexOf(input) > -1 || id.indexOf(input) > -1 || className.indexOf(input) > -1) {
                // Hide the element
                element.style.display = "none";
                // Set the matchFound variable to true
                matchFound = true;
            }
        }
        // If no match is found, show all elements
        if (!matchFound) {
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = "block";
            }
        }
    </script>
</body>

</html>
